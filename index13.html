<!-- زبان برنامه نویسی جاوا اسکریپت  -->
<!DOCTYPE html>
<html>
	<head>
		<header>
			<meta charset ="utf-8" > 
			<title>
			      آموزش جاوا اسکریپت
			</title>
		</header>
	</head>  
	<body> 
	      <script>
		  // این برنامه برای مقایسه دو عدد است
			   var payam="نمی توان مقایسه کرد";
			   var no1= prompt("عدد اول را برای مقایسه وارد نمایید");
			   no1= Number(no1);
			   var no2= prompt("عدد دوم را برای مقایسه وارد نمایید");
			   no2= Number(no2);
			   function  compare(adad1,adad2) { //شروع فانکشن
								if   (adad1==adad2) {
										   payam="دو عدد برابر است";
								 } else if (adad1>adad2) {
										   payam="عدد اول بزرگتر است";
										} else {
										   payam="عدد دوم بزرگتر است";
										 }
							   alert(payam);
							   return 0 ;
							  }// پایان فانکشن
							  
				  if (isNaN(no1) || isNaN(no2)) {
									alert("اعداد را درست وارد نمایید");
					   } else {		
					   compare(no1,no2);
							   }
		 </script>	
     </body>
</html>
