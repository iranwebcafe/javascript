<!-- این برنامه توسط دکتر رضا زعفرانیه تهیه شده است -->
<!-- زبان برنامه نویسی جاوا اسکریپت  -->
<!DOCTYPE html>
<html>
    <head>
		 <style>
		     h1 {  background-color:#eee8aa	} 
		 </style>
	</head>
    <body>
		<h1 onmouseover="mOver(this)" onmouseout="mOut(this)" > رویدادی های موس </h1>
		<script>
				function mOver(obj)	{
				obj.innerHTML="موس روی عنصر است"
				}
				function mOut(obj){
				obj.innerHTML ="موس از روی عنصر برداشته شد"
				}
		</script>
	</body>
</html>
