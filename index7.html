<!-- زبان برنامه نویسی جاوا اسکریپت  -->
<!DOCTYPE html>
<html>
	<head>
		<header>
			<meta charset ="utf-8" > 
			<title>
			      آموزش جاوا اسکریپت
			</title>
			
		</header>
	</head>  
<body> 
	<p  style=" color : red ;" id = "trainer">این پاراگرافی برای یادگیری است! </p>    
  <script>
	//  این یک توضیح برای خط بالایی است که از زبان استایلی سی.اس .اس استفاده شده است
   var lastname= prompt("نام خانوادگی مدرس دوره چیست ؟");
	if      (lastname!="" && lastname!=null) {
		  document.getElementById("trainer").innerHTML="این زبان توسط "+ " " + lastname +" " + "آموزش داده خواهد شد";
	 } else {
		  alert ('لطفا نام مدرس را وارد نمایید !');
	  }
	  /*  برای توضیحات چند خطی بایداز این فرمت استفاده کرد
		من از دستورات جاوا اسکریپت استفاده کرده ام 
		   بنابراین این دستورات را باید در تگ اسکریپتی بنویسم */
  </script>	
</body>
</html>
