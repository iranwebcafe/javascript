<!-- زبان برنامه نویسی جاوا اسکریپت  -->
<!DOCTYPE html>
<html>
	<head>
		<header>
			<meta charset ="utf-8" > 
			<title>
			      آموزش جاوا اسکریپت
			</title>
			
		</header>
	</head>  
	<body> 
	     <script>
		// این برنامه برای مقایسه دو عدد است
		   var payam="نمی توان مقایسه کرد";
		   var no1= 10;
		   var no2= prompt("عدد دوم را برای مقایسه وارد نمایید");
		  alert(no1+no2);
		  
		 if   (no1==no2) {
			             payam="دو عدد برابر است";
			     } else if (no1>no2) {
				          payam="عدد اول بزرگتر است";
                        } else {
				           payam="عدد دوم بزرگتر است";
						 }
			   alert(payam);
     	</script>	
     </body>
</html>
