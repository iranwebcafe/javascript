<!-- این برنامه توسط دکتر رضا زعفرانیه تهیه شده است -->
<!-- زبان برنامه نویسی جاوا اسکریپت  -->
<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function displayDate() {
		         document.getElementById("demo").innerHTML=Date();
			}
		</script>
	</head>
<body>
	  <h1>نوشتن جاوااسکریپت در هد</h1>
	  <p id="demo"> تاریخ در این پاراگراف قرار می گیرد</p>
	  <button type="button" onclick="displayDate()">
	     تاریخ را نشان بده
	  </button>
</body>
</html>
